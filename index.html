<h1>
  咖啡豆
</h1>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Coffee_Beans_Photographed_in_Macro.jpg/220px-Coffee_Beans_Photographed_in_Macro.jpg" alt="" width=350 height=250>
<hr>
<a href="https://zh.wikipedia.org/wiki/%E5%92%96%E5%95%A1%E8%B1%86">更多資訊 wiki</a>

<p>
  咖啡豆是咖啡屬植物的種子，以胚乳占大部分體積。咖啡屬植物的果實（咖啡果）形似櫻桃，<b>植物學上屬於核果</b>。將咖啡豆烘焙加工後再磨碎成咖啡粉，即可烹製咖啡。
</p>
